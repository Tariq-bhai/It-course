<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .container {
            display: grid;
            grid-template-rows: auto auto auto ;
            row-gap: 100px;
            grid-row: 2s; }
        .row1 {
            grid-column: 1;
        }
        .row2 {
            grid-column: 2;
        }
        .row3 {
            grid-column: 3;
        }
</style>
    
</head>

<body>
    <div class="container">
        <div class="row1">1</div>
        <div class="row2">2</div>
        <div class="row3">3</div>
        <div class="row1">4</div>
        <div class="row2">5</div>
        <div class="row3">6</div>
        <div class="row1">7</div>
        <div class="row2">8</div>
        <div class="row3">9</div>

    </div>
</body>
</html>
